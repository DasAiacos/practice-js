<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico JS</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus descuentos</h2>
    </section>

    <form action="">
        <div>

            <div>
                <label for="InputPrice">Escribe el precio de tu producto</label>
                <input id="InputPrice" type="number">
            </div>
            
            <div>
                <label for="InputCoupon">Ingresa tu cupón de descuento</label>
                <input id="InputCoupon" type="text">
            </div>
            
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>
            
            <p id="ResultP"></p>
        </div>
    </form>

    <script src="./descuentos.js"></script>
</body>
</html>
